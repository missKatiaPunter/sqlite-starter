<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- This is a button that will call the API and then our own route and get the data about users -->
    <form id="get-users">
        <input type="submit" value="Get Users">
    </form>
    <!-- Here we will output what the button brings -->
    <div class="get-users-div-shown"></div>
    <script>
        const buttonGetData = document.getElementById('get-users');
        buttonGetData.addEventListener('submit', e => {
            e.preventDefault();
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(res => res.json())
                .then(res => {
                    console.log(res)
                });
        })
    </script>
</body>
</html>
